<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/bba0855fd5.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Random Quotes Generator</title>
  </head>
  <body>
    <div id="wrapper">
      <blockquote class="quote-box base-box" id="quote-box">
        <div class="content" id="quote-content">
          <div class="q-body">
            <i class="fa-1x fa fa-quote-left"></i>
            <p id="text"></p>
          </div>
          <h2 id="author" class="q-author"></h2>
          <div class="buttons-wrapper">
            <a id="tweet-quote" target="_blank"
              ><i class="fa fa-twitter fa-2x"></i>Share</a
            >
            <button id="new-quote">
              <i class="fa fa-refresh"></i> New quote
            </button>
          </div>
        </div>
      </blockquote>
      <div id="loading" class="loading base-box display-none">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
      </div>
      <footer>
        By <a href="https://twitter.com/angeleraser">@angeleraser</a>
      </footer>
    </div>
    <script type="module" src="./js/store/index.js"></script>
    <script type="module" src="./js/html/htmlElements.js"></script>
    <script type="module" src="./js/types/types.js"></script>
    <script type="module" src="./js/reducers/quoteReducer.js"></script>
    <script type="module" src="./js/reducers/uiReducer.js"></script>
    <script type="module" src="./js/components/Quote.js"></script>
    <script type="module" src="./js/components/Wrapper.js"></script>
  </body>
</html>
